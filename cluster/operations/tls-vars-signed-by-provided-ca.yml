- type: replace
  path: /variables/-
  value:
    name: atc_tls
    type: certificate
    options:
      ca: ((custom_ca))
      alternative_names:
      - ((deployment_name)).((tas_sys_domain))
      - ((deployment_name))-credhub.((tas_sys_domain))
      - ((deployment_name))-uaa.((tas_sys_domain))
      organization: atcOrg
